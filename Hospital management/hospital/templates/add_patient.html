<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
    <style>
        body{
            background-color:green;
        }
        h1{
            color:red;
            font-size:60px;
        }
    </style>
</head>
<body>
    <h1>Add New Patient</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <br>
    <button>
        <a href="{% url 'patient_list' %}">Back to Patient List</a>
    </button>
</body>
</html>
