<!DOCTYPE html>
<html>
<head>
    <title>Patient List</title>
    <style>
        body{
            background-color:green;
        }
        h1{
            color:red;
            font-size:60px;
        }
    </style>
</head>
<body>
    <h1>Patients</h1>
    <ul>
        {% for patient in patients %}
            <li>{{ patient.name }} - {{ patient.email }}</li><br>
        {% endfor %}
    </ul><br>
    <button>
        <a href="{% url 'add_patient' %}">Add Patient</a>
    </button>
</body>
</html>
